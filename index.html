<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Authenticity & OTP Delivery Confirmation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { background: #f8fbfd; font-family: 'Inter', Arial, sans-serif;}
    .container { max-width: 460px; margin: 40px auto; padding: 32px 22px 28px 22px;
      background: #fff; border-radius: 16px; box-shadow: 0 8px 40px #9fb0c31a;}
    h1 { color: #1862c5; font-size: 2rem; text-align: center; margin-bottom: 6px; font-weight: 600;}
    .caption { text-align:center; color:#536178; margin-bottom:28px;}
    label { font-weight:600; color:#3d5170; margin-top:12px;}
    input,button,textarea { margin-top:7px; margin-bottom:14px;font-size:1rem;padding:9px 12px;
      border:1.3px solid #cadefd; border-radius:6px; width:100%; background:#f7f9fd;}
    input:focus, button:focus, textarea:focus { border-color:#448AFF; background: #eaf3ff;}
    button { background: linear-gradient(90deg,#2e6bdf 80%,#1567ca); color: #fff;
      font-weight: 600; cursor: pointer; border:none; transition: background .15s;}
    button:disabled { background: #aac7f6; cursor:not-allowed;}
    textarea{min-height:48px;}
    .statusMsg {font-weight:500;margin-top:8px; padding:11px 15px; border-radius:6px; font-size:1rem;}
    .success {background: #e6fcf1; color:#00683a; border:1.2px solid #30dc97;}
    .error   {background: #ffe8e7; color:#d12023; border:1.2px solid #ff5858;}
    hr {margin:30px 0 20px 0; border-color: #ebf1f9;}
    .section {margin-bottom:30px;}
    #qr-reader {margin: 10px auto 16px auto; width:92%;max-width:255px;}
    .flexrow { display:flex;gap:13px;}
    .fraudLink, .otpLink {
      color:#dc4747; cursor:pointer; text-decoration:underline; font-size:.98rem;
      display:inline-block;margin-top:-10px;}
    #otpModal, #fraudModal {display:none; position:fixed; z-index:10; top:0; left:0; width:100vw;
      height:100vh; background:#232941bb; justify-content:center; align-items:center;}
    .modalbox {background:#fff;padding:26px 17px;max-width:342px; border-radius:13px;box-shadow:0 8px 48px #1d193155;}
    .modalTitle {font-weight:600; color:#176bcc; margin-bottom:7px;}
    .closeBtn {background:#ddeaff;color:#2656a8; font-size:.98rem;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Product Verification</h1>
    <div class="caption">Register, verify, confirm OTP delivery, and report fraud ‚Äî all in one place.</div>
    <div class="flexrow" style="margin-bottom:17px;">
      <button id="connectBtn">üîó Connect Wallet</button>
      <span id="walletAddress" style="color:#117422;align-self:center;white-space:nowrap;"></span>
    </div>

    <!-- Admin registration -->
    <div class="section">
      <b>Admin: Register Product</b>
      <form id="regForm">
        <label>Product ID</label>
        <input id="pid" type="text" required placeholder="e.g. ZX900221"/>
        <label>Product Name</label>
        <input id="pname" type="text" required placeholder="e.g. Smart Watch" />
        <label>Manufacturer</label>
        <input id="manuf" type="text" required placeholder="e.g. Acme Inc." />
        <label>Manufacture Date</label>
        <input type="date" id="mfgdate" required />
        <button type="submit">Register Product</button>
      </form>
      <div id="regResult" class="statusMsg" style="display:none"></div>
    </div>
    <hr />

    <!-- Product Verification & OTP Actions -->
    <div class="section">
      <b>Scan & Verify Product</b>
      <div id="qr-reader"></div>
      <input id="vpid" type="text" placeholder="Paste or scan Product ID" autocomplete="off"/>
      <button id="verifyBtn" disabled>Verify Product</button>
      <div id="verifyResult" class="statusMsg" style="display:none"></div>
      <div>
        <span class="otpLink" id="startOtp">üîë Confirm Delivery by OTP</span>
        <span class="fraudLink" id="fraudTrigger" style="float:right;">‚ùóReport Fraud</span>
      </div>
    </div>
  </div>

  <!-- OTP Confirmation Modal -->
  <div id="otpModal">
    <div class="modalbox">
      <div class="modalTitle">Delivery OTP Confirmation</div>
      <div id="otpStepAssign" style="display:none;">
        <label>Recipient Address:</label>
        <input type="text" id="otp_recipient" placeholder="0x..." />
        <button id="assignOtpBtn">Assign OTP</button>
        <div class="statusMsg" id="assignOtpMsg" style="display:none"></div>
      </div>
      <div id="otpStepShow" style="display:none;">
        <label>Generated OTP (share with buyer):</label>
        <input type="text" id="otp_code" readonly />
        <button class="closeBtn" id="closeOtp">Close</button>
      </div>
      <div id="otpStepConfirm" style="display:none;">
        <label>Enter OTP to confirm delivery:</label>
        <input type="text" id="otp_input" placeholder="OTP from SMS..." maxlength="8"/>
        <button id="confirmDeliveryBtn">Submit OTP</button>
        <div class="statusMsg" id="confirmOtpMsg" style="display:none"></div>
        <button class="closeBtn" id="closeOtp2">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Fraud Report Modal -->
  <div id="fraudModal">
    <div class="modalbox">
      <div class="modalTitle" style="color:#dc4747;">Report a Delivery Fraud</div>
      <label>Your Product ID</label>
      <input type="text" id="fraud_pid" readonly />
      <label>What went wrong?</label>
      <textarea id="fraud_details" placeholder="Describe the issue"></textarea>
      <div class="flexrow" style="margin-top:9px;">
        <button style="background:#e46e68;" id="sendFraud">Send Report</button>
        <button class="closeBtn" id="closeFraud">Cancel</button>
      </div>
      <div id="fraudStatus" class="statusMsg" style="margin-top:9px;display:none"></div>
    </div>
  </div>

  <script>
    // CONTRACT ABI and ADDRESS
    const contractABI = [
      {
        "inputs":[{"internalType":"string","name":"productId","type":"string"},
                  {"internalType":"string","name":"productName","type":"string"},
                  {"internalType":"string","name":"manufacturer","type":"string"},
                  {"internalType":"uint256","name":"mfgDate","type":"uint256"}],
        "name":"registerProduct", "outputs":[], "stateMutability":"nonpayable", "type":"function"
      },
      {
        "inputs":[{"internalType":"string","name":"productId","type":"string"}],
        "name":"verifyProduct","outputs":[
          {"internalType":"bool","name":"exists","type":"bool"},
          {"internalType":"string","name":"name","type":"string"},
          {"internalType":"string","name":"manufacturer","type":"string"},
          {"internalType":"uint256","name":"manufactureDate","type":"uint256"},
          {"internalType":"bool","name":"delivered","type":"bool"},
          {"internalType":"address","name":"recipient","type":"address"}
        ],
        "stateMutability":"view","type":"function"
      },
      {
        "inputs":[{"internalType":"string","name":"productId","type":"string"},
                  {"internalType":"address","name":"recipient","type":"address"},
                  {"internalType":"bytes32","name":"otpHash","type":"bytes32"}],
        "name":"generateDeliveryOtp", "outputs":[], "stateMutability":"nonpayable", "type":"function"
      },
      {
        "inputs":[{"internalType":"string","name":"productId","type":"string"},
                  {"internalType":"string","name":"otp","type":"string"}],
        "name":"confirmDelivery", "outputs":[], "stateMutability":"nonpayable", "type":"function"
      },
      {
        "inputs":[{"internalType":"string","name":"productId","type":"string"},
                  {"internalType":"string","name":"details","type":"string"}],
        "name":"reportFraud", "outputs":[], "stateMutability":"nonpayable", "type":"function"
      }
    ];
    const contractAddress = "YOUR_DEPLOYED_CONTRACT_ADDRESS"; // <-- Set after deploying above contract!

    let web3, contract, userAccount;

    document.getElementById('connectBtn').onclick = async function () {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        userAccount = accounts[0];
        document.getElementById("walletAddress").textContent = userAccount.slice(0,6) + "..." + userAccount.slice(-4);
        contract = new web3.eth.Contract(contractABI, contractAddress);
        document.getElementById('verifyBtn').disabled = false;
      }
    };

    document.getElementById('regForm').onsubmit = async e => {
      e.preventDefault();
      if (!contract || !userAccount) return alert("Connect wallet!");
      const pid = document.getElementById('pid').value.trim();
      const pname = document.getElementById('pname').value.trim();
      const manuf = document.getElementById('manuf').value.trim();
      const mfgDate = Math.floor(new Date(document.getElementById('mfgdate').value).getTime()/1000);
      const div = document.getElementById('regResult');
      div.style.display='block';
      try {
        await contract.methods.registerProduct(pid, pname, manuf, mfgDate).send({from: userAccount});
        div.textContent = "‚úÖ Product registered!";
        div.className = "statusMsg success";
        e.target.reset();
      } catch (error) {
        div.textContent = "‚ùå Registration failed. (owner only)";
        div.className = "statusMsg error";
      }
    };

    // ----- QR Code Scanner -----
    const scanner = new Html5Qrcode("qr-reader");
    Html5Qrcode.getCameras().then(devs => {
      if (devs && devs.length)
        scanner.start(
          { deviceId: {exact: devs[0].id} }, { fps: 10, qrbox: 202 },
          decodedText => { document.getElementById('vpid').value = decodedText; },
          err => {}
        );
    });

    // -------- Product Verification ---------
    document.getElementById('verifyBtn').onclick = async () => {
      const pid = document.getElementById('vpid').value.trim();
      const div = document.getElementById('verifyResult');
      div.style.display='block';
      div.className = "statusMsg";
      if(!pid){div.textContent="‚ùå Enter/scan Product ID!";div.classList.add("error");return;}
      try {
        const res = await contract.methods.verifyProduct(pid).call();
        if(res[0]){
          const date = new Date(res[3]*1000);
          let status = res[4] ? "‚úÖ Delivered" : "‚è≥ Not Delivered";
          div.innerHTML = `‚úÖ <b>Product Found</b><br>Name: <b>${res[1]}</b><br>Manufacturer: <b>${res[2]}</b><br>Manufacture Date: <b>${date.toLocaleDateString()}</b><br>Delivery Status: <b>${status}</b>`;
          div.classList.add("success");
        }else{
          div.textContent = "‚ùå Product not found (may be fake or not registered)!";
          div.classList.add("error");
        }
      } catch(err){
        div.textContent = "‚ùå Error verifying product.";
        div.classList.add("error");
      }
    };

    // ------------------ OTP DELIVERY CONFIRMATION (Modal Interaction) ------------------

    // Open OTP Modal
    document.getElementById('startOtp').onclick = function() {
      document.getElementById('otpModal').style.display='flex';
      if(userAccount){ document.getElementById('otp_recipient').value = userAccount; }
      document.getElementById('otpStepAssign').style.display = 'block';
      document.getElementById('otpStepShow').style.display = 'none';
      document.getElementById('otpStepConfirm').style.display = 'none';
      document.getElementById('assignOtpMsg').style.display='none';
      document.getElementById('confirmOtpMsg').style.display='none';
    };
    document.getElementById('closeOtp').onclick = document.getElementById('closeOtp2').onclick = function() {
      document.getElementById('otpModal').style.display='none';
    };

    // Assign OTP (Admin action: generate + show OTP to delivery)
    document.getElementById('assignOtpBtn').onclick = async function(){
      const pid = document.getElementById('vpid').value.trim();
      const recipient = document.getElementById('otp_recipient').value.trim();
      const msgDiv = document.getElementById('assignOtpMsg'); msgDiv.style.display='block';
      if(!pid || !recipient){msgDiv.textContent = "Enter Product ID and recipient!";msgDiv.className="statusMsg error";return;}
      // Generate a random 6-digit OTP string
      const otp = String(Math.floor(100000 + Math.random() * 900000));
      const otpHash = web3.utils.keccak256(otp);
      try{
        await contract.methods.generateDeliveryOtp(pid, recipient, otpHash).send({from:userAccount});
        document.getElementById('otpStepAssign').style.display = 'none';
        document.getElementById('otpStepShow').style.display = 'block';
        document.getElementById('otp_code').value = otp;
      }catch(e){
        msgDiv.textContent = "‚ùå Only admin can assign OTP, or delivery already confirmed!";
        msgDiv.className="statusMsg error";
      }
    };

    // Buyer confirms delivery with OTP
    document.getElementById('otpStepShow').ondblclick = () => {
      // (hidden for UX)
      document.getElementById('otpModal').style.display='none';
    };
    document.getElementById('otpStepShow').onclick = function(){
      // Switch to confirm mode
      document.getElementById('otpStepShow').style.display = 'none';
      document.getElementById('otpStepConfirm').style.display = 'block';
      document.getElementById('otp_input').value = '';
      document.getElementById('confirmOtpMsg').style.display='none';
    };
    document.getElementById('confirmDeliveryBtn').onclick = async function(){
      const pid = document.getElementById('vpid').value.trim();
      const otp = document.getElementById('otp_input').value.trim();
      const div = document.getElementById('confirmOtpMsg'); div.style.display='block';
      if(!pid || !otp){div.textContent="Enter Product ID and OTP";div.className="statusMsg error";return;}
      try { 
        await contract.methods.confirmDelivery(pid, otp).send({from:userAccount});
        div.textContent = "‚úÖ Delivery confirmed and stored on blockchain!";
        div.className = "statusMsg success";
      } catch(e){
        div.textContent = "‚ùå Invalid OTP or not the recipient, or already confirmed.";
        div.className = "statusMsg error";
      }
    };

    // ------------------ Fraud Report Workflow ------------------
    document.getElementById('fraudTrigger').onclick = function(){
      document.getElementById('fraudModal').style.display='flex';
      document.getElementById('fraud_pid').value = document.getElementById('vpid').value.trim();
      document.getElementById('fraud_details').value = '';
      document.getElementById('fraudStatus').style.display='none';
    };
    document.getElementById('closeFraud').onclick = function(){document.getElementById('fraudModal').style.display='none';};
    document.getElementById('sendFraud').onclick = async function(){
      const pid = document.getElementById('fraud_pid').value.trim();
      const details = document.getElementById('fraud_details').value.trim();
      const stat = document.getElementById('fraudStatus');
      stat.style.display='block';
      if(!pid){stat.textContent="Enter Product ID!";stat.className='statusMsg error';return;}
      if(!details){stat.textContent="Please describe your complaint.";stat.className='statusMsg error';return;}
      try{
        await contract.methods.reportFraud(pid, details).send({from:userAccount});
        stat.textContent="‚úÖ Your complaint is recorded on blockchain.";
        stat.className='statusMsg success';
      }catch(e){
        stat.textContent="‚ùå Failed to submit fraud report. Try again.";stat.className='statusMsg error';
      }
    };
  </script>
</body>
</html>
