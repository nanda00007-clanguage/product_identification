<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake Product Checker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { background: #f3f6fa; font-family: Arial,sans-serif; max-width: 600px; margin: 30px auto; padding: 20px; }
    h1 { text-align: center; }
    label, input, button { display: block; margin-top: 8px; width: 100%; }
    #qr-reader { margin: 18px 0; }
    .success { background: #e8ffe7; color: #12821e; padding: 11px; border-radius: 5px;}
    .error { background: #ffefef; color: #ba273a; padding: 11px; border-radius: 5px;}
  </style>
</head>
<body>
  <h1>Blockchain Fake Product Checker</h1>
  <button id="connectBtn">Connect Wallet</button>
  <p id="walletAddress"></p>

  <h3>Register New Product (Admin Only)</h3>
  <form id="regForm">
    <label>Product ID</label>
    <input type="text" id="pid" required>
    <label>Product Name</label>
    <input type="text" id="pname" required>
    <label>Manufacturer</label>
    <input type="text" id="manuf" required>
    <label>Manufacture Date</label>
    <input type="date" id="mfgdate" required>
    <button type="submit">Register Product</button>
  </form>
  <div id="regResult"></div>
  <hr>
  <h3>Verify Product (Scan or Enter ID)</h3>
  <div id="qr-reader" style="width:300px"></div>
  <input type="text" id="vpid" placeholder="Product ID">
  <button id="verifyBtn" disabled>Verify</button>
  <div id="verifyResult"></div>

  <script>
    // Contract ABI and address (replace with your values after deploying)
    const contractABI = [
      {
        "inputs": [
          {"internalType": "string","name": "productId","type": "string"},
          {"internalType": "string","name": "productName","type": "string"},
          {"internalType": "string","name": "manufacturer","type": "string"},
          {"internalType": "uint256","name": "mfgDate","type": "uint256"}
        ],
        "name": "registerProduct",
        "outputs": [], "stateMutability": "nonpayable", "type": "function"
      },
      {
        "inputs": [{"internalType": "string","name": "productId","type": "string"}],
        "name": "verifyProduct",
        "outputs": [
          {"internalType": "bool","name": "exists","type": "bool"},
          {"internalType": "string","name": "name","type": "string"},
          {"internalType": "string","name": "manufacturer","type": "string"},
          {"internalType": "uint256","name": "manufactureDate","type": "uint256"}
        ],
        "stateMutability": "view", "type": "function"
      }
    ];
    const contractAddress = "YOUR_DEPLOYED_CONTRACT_ADDRESS"; // <--- Set this after deployment

    let web3, contract, userAccount;
    document.getElementById('connectBtn').onclick = async function () {
      if (window.ethereum) {
        web3 = new Web3(ethereum);
        await ethereum.request({ method: 'eth_requestAccounts' });
        let accounts = await web3.eth.getAccounts();
        userAccount = accounts[0];
        document.getElementById("walletAddress").textContent = "Connected: " + userAccount;
        contract = new web3.eth.Contract(contractABI, contractAddress);
        document.getElementById('verifyBtn').disabled = false;
      } else {
        alert("Install MetaMask extension!");
      }
    };

    document.getElementById('regForm').onsubmit = async function (e) {
      e.preventDefault();
      if (!contract || !userAccount) return alert("Connect wallet first");
      let pid = document.getElementById('pid').value.trim();
      let pname = document.getElementById('pname').value.trim();
      let manuf = document.getElementById('manuf').value.trim();
      let mfgdate = new Date(document.getElementById('mfgdate').value).getTime()/1000|0;
      let div = document.getElementById('regResult');
      try {
        await contract.methods.registerProduct(pid, pname, manuf, mfgdate)
          .send({from: userAccount});
        div.textContent = "✅ Product registered!"; div.className = "success";
        this.reset();
      } catch(e) {
        div.textContent = "❌ Registration failed (maybe not owner?)"; div.className = "error";
      }
    };

    // QR code scanner
    let scanner = new Html5Qrcode("qr-reader");
    Html5Qrcode.getCameras().then(devs => {
      if (devs && devs.length) {
        scanner.start(
          { deviceId: { exact: devs[0].id } },
          { fps: 10, qrbox: 180 },
          decodedText => {
            document.getElementById("vpid").value = decodedText;
          },
          err => {});
      }
    });

    document.getElementById('verifyBtn').onclick = async function () {
      if (!contract) return alert("Connect wallet");
      let pid = document.getElementById('vpid').value.trim();
      let div = document.getElementById('verifyResult');
      div.textContent = ""; div.className = "";
      if (!pid) return;
      try {
        let res = await contract.methods.verifyProduct(pid).call();
        if (res[0]) {
          let d = new Date(res[3] * 1000);
          div.innerHTML = `✅ <b>Product Authentic</b><br>Name: ${res[1]}<br>Manufacturer: ${res[2]}<br>Manufacture Date: ${d.toLocaleDateString()}`;
          div.className = "success";
        } else {
          div.textContent = "❌ Product ID not found (may be fake)"; div.className = "error";
        }
      } catch(e) {
        div.textContent = "❌ Blockchain call failed"; div.className = "error";
      }
    };
  </script>
</body>
</html>
